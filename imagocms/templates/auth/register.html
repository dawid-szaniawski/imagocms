{% extends 'auth/auth_base.html' %}
{% block title %}Rejestracja{% endblock %}

{% block content %}
  <form method="post">
      <div class="logo">
    <img src="{{ url_for('static', filename='logotype_426x128.webp') }}" width="380" height="114" alt="ImagoCMS | Twoje miejsce na śmieszne memy, obrazki i posty."></div>
      <h1 class="title">Rejestracja</h1>
     <div class="input-container ic1">
        <input id="username" name="username" class="input" type="text" placeholder=" " maxlength="15" required/>
        <div class="cut"></div>
        <label for="username" class="placeholder">Login</label>
      </div>
      <div class="input-container ic2">
        <input id="password" name="password" class="input" type="password" placeholder=" " maxlength="256" required/>
        <div class="cut"></div>
        <label for="password" class="placeholder">Hasło</label>
      </div>
      <div class="input-container ic2">
        <input id="email" name="email" class="input" type="email" placeholder=" " maxlength="320"/>
        <div class="cut cut-long"></div>
        <label for="email" class="placeholder">Email (opcjonalnie)</label>
      </div>
    <input type="submit" value="Zarejestruj się" class="submit">
      <div class="bottom-link">
          <div class="link-box">
          <a href="{{ url_for('auth.login') }}" title="Zaloguj się!" class="form-link">Zaloguj się</a>
          <a href="{{ url_for('homepage.index') }}" title="Powróć do strony głównej | ImagoCMS" class="form-link small">Powróć do strony głównej ←</a>
      </div></div>
  </form>
{% endblock %}
